<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaBeen Mockup | Contact</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    >
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">JavaBeen Mockup</a>

        <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="vision-about.html">Vision & About</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="locations.html">Locations</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container my-5">

      <h1 class="h4 text-muted mb-4">Contact Us</h1>

      <!-- Success Message (Hidden Until Submit) -->
      <div id="successMessage" class="alert alert-success d-none" role="alert">
        ✅ Message sent successfully! (Mockup response)
      </div>

      <!-- Form layout -->
      <div class="row g-4 align-items-start">

        <!-- Form -->
        <div class="col-12 col-lg-7">
          <form id="contactForm" class="d-grid gap-4">

            <input
              id="name"
              type="text"
              class="form-control form-control-lg"
              placeholder="Name"
              required
            >

            <input
              id="email"
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
              required
            >

            <textarea
              id="message"
              class="form-control form-control-lg"
              rows="6"
              placeholder="Message"
              required
              style="min-height:220px;"
            ></textarea>

          </form>
        </div>

        <!-- Send Button -->
        <div class="col-12 col-lg-5 d-flex justify-content-lg-end">
          <button
            id="submitBtn"
            class="btn btn-secondary btn-lg rounded-pill px-5"
            style="height:64px;width:320px;"
          >
            Send
          </button>
        </div>

      </div>

      <!-- Bottom dots -->
      <div class="d-flex justify-content-center gap-4 mt-5">
        <span class="rounded-circle bg-secondary-subtle d-inline-block" style="width:14px;height:14px;"></span>
        <span class="rounded-circle bg-secondary-subtle d-inline-block" style="width:14px;height:14px;"></span>
        <span class="rounded-circle bg-secondary-subtle d-inline-block" style="width:14px;height:14px;"></span>
      </div>

    </main>

    <!-- Footer -->
    <footer class="border-top mt-5 py-3">
      <div class="container text-center text-muted">
        © JavaBeen Mockup — www.javabeenmockup.com
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- MOCK SUBMIT SCRIPT -->
    <script>
      const btn = document.getElementById("submitBtn");
      const form = document.getElementById("contactForm");
      const success = document.getElementById("successMessage");

      btn.addEventListener("click", function () {

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        success.classList.remove("d-none");
        form.reset();

        success.scrollIntoView({ behavior: "smooth" });
      });
    </script>

  </body>
</html>
